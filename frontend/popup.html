<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; font-family: sans-serif; padding: 15px; background: #f9f9f9; }
    h3 { margin-top: 0; color: #333; }
    button { width: 100%; margin: 5px 0; padding: 8px; cursor: pointer; border-radius: 4px; border: 1px solid #ccc; }
    #next { background: #007bff; color: white; border: none; }
    #getAnswer { background: #6c757d; color: white; border: none; }
    ul { padding-left: 20px; font-size: 14px; line-height: 1.4; }
    #answer { font-size: 13px; color: #444; background: #eee; padding: 5px; border-radius: 4px; display: none; }
  </style>
</head>
<body>
  <h3>Problem Hints</h3>
  <div id="status">Loading title...</div>
  <ul id="hints"></ul>
  <button id="next" style="display:none;">Show Next Hint</button>
  <button id="getAnswer" style="display:none;">Full Explanation</button>
  <p id="answer"></p>
  <script src="popup.js"></script>
</body>
</html>
